    <h1 class="num" style=" font-family: 'Titillium Web', sans-serif;"><b>Guess the Number ðŸ’­</b></h1>
    <p style=" font-family: 'Figtree', sans-serif;">Iâ€™m thinking of a number between 1 and 100...</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
<button onclick="checkGuess()" style="font-family: 'Arimo', sans-serif;"><b>Submit</b></button>
<button id="replayBtn" onclick="resetGame()" style="font-family: 'Arimo', sans-serif; "><b>Replay</b></button>



    <p style=" font-family: 'Figtree', sans-serif;" id="message"></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const messageEl = document.getElementById("message");
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        messageEl.textContent = "â›” Please enter a number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        messageEl.textContent = `ðŸŽ‰ Congrats! You guessed it in ${attempts} tries!`;
        document.getElementById("guessInput").disabled = true;
        document.querySelector("button").disabled = true;

        // Show reset button
        showResetButton();
      } else if (guess < secretNumber) {
        messageEl.textContent = "ðŸ“ˆ Too low! Try again.";
      } else {
        messageEl.textContent = "ðŸ“‰ Too high! Try again.";
      }
    }

   

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").disabled = false;
      document.querySelector("button").disabled = false;
    }
    // Allow pressing Enter to submit the guess too
document.getElementById("guessInput").addEventListener("keypress", function(event) {
  if (event.key === "Enter") {
    checkGuess();
  }
});

  </script>
