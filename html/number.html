  <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
  <button onclick="checkGuess()">Submit</button>

  <p id="message"></p>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        document.getElementById("message").textContent = "â›” Please enter a number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        document.getElementById("message").textContent = `ðŸŽ‰ Congrats! You guessed it in ${attempts} tries! ðŸ’–`;
      } else if (guess < secretNumber) {
        document.getElementById("message").textContent = "ðŸ“ˆ Too low! Try again.";
      } else {
        document.getElementById("message").textContent = "ðŸ“‰ Too high! Try again.";
      }
    }
  </script>
