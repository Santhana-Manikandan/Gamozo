  <div class="Game">
    <h1 class="num"><b>Guess the Number ðŸ’­</b></h1>
    <p class="hint">Iâ€™m thinking of a number between 1 and 100...</p>

    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="100" />
    <button id="submitBtn" onclick="checkGuess()"><b>Submit</b></button>
    <button id="replayBtn" onclick="resetGame()"><b>Replay</b></button>

    <p id="message"></p>
  </div>

  <script>
    let secretNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 0;

    function checkGuess() {
      const guess = parseInt(document.getElementById("guessInput").value);
      const messageEl = document.getElementById("message");
      attempts++;

      if (isNaN(guess) || guess < 1 || guess > 100) {
        messageEl.textContent = "â›” Please enter a number between 1 and 100.";
        return;
      }

      if (guess === secretNumber) {
        messageEl.textContent = `ðŸŽ‰ Congrats! You guessed it in ${attempts} tries!`;
        document.getElementById("guessInput").disabled = true;
        document.getElementById("submitBtn").disabled = true;
      } else if (guess < secretNumber) {
        messageEl.textContent = "ðŸ“ˆ Too low! Try again.";
      } else {
        messageEl.textContent = "ðŸ“‰ Too high! Try again.";
      }
    }

    function resetGame() {
      secretNumber = Math.floor(Math.random() * 100) + 1;
      attempts = 0;
      document.getElementById("message").textContent = "";
      document.getElementById("guessInput").value = "";
      document.getElementById("guessInput").disabled = false;
      document.getElementById("submitBtn").disabled = false;
    }

    // Enter key submits guess
    document.getElementById("guessInput").addEventListener("keypress", function (event) {
      if (event.key === "Enter") {
        checkGuess();
      }
    });
  </script>
