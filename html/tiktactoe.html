<!DOCTYPE html>
<html>
  <head>
    <title>Gamozo - Tic Tac Toe</title>
    <link rel="stylesheet" href="../css/takstylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Coiny&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </head>

  <body>
    <div class="Menu">
      <div class="logo">
        <img class="logofix" src="logo.png" alt="logo" />
      </div>
      <nav class="navbar">
        <ul>
          <li>
            <a href="Home.html"><b>Home</b></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropbtn"><b>Game</b></a>
            <div class="dropdown-content">
              <a
                style="color: #618685"
                href="tiktactoe.html"
                onclick="confirmGame('Tic Tac Toe', 'tiktactoe.html')"
                >Tic Tac Toe</a
              >
              <a
                style="color: #2f5f9f"
                href="number.html"
                onclick="confirmGame('Number Guessing Game', 'number.html')"
                >Number Guess</a
              >
              <a
                style="color: red"
                href="sps.html"
                onclick="confirmGame('Rock Paper Scissor', 'sps.html')"
                >Rock Paper Scissor</a
              >
            </div>
          </li>
          <li>
            <a href="About.html"><b>About</b></a>
          </li>
          <li>
            <a href="Contact.html"><b>Contact</b></a>
          </li>
        </ul>
      </nav>
    </div>
    <div class="everything-top">
      <div class="turn-container">
        <h3
          style="
            padding-left: 25px;
            font-size: 30px;
            font-family: 'Coiny', system-ui;
          "
        >
          Turn For
        </h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
      </div>
    </div>

    <div class="everything">
      <div class="main-grid">
        <div class="box align">0</div>
        <div class="box align">1</div>
        <div class="box align">2</div>
        <div class="box align">3</div>
        <div class="box align">4</div>
        <div class="box align">5</div>
        <div class="box align">6</div>
        <div class="box align">7</div>
        <div class="box align">8</div>
      </div>
    </div>

    <div class="game-controls">
      <div class="left-side">
        <button id="play-again">Play Again</button>
      </div>
      <div class="center-side">
        <h2 id="results">X win</h2>
      </div>
      <div class="right-side">
        <button id="reset-game">Reset</button>
      </div>
    </div>

    <audio id="clickSound" src="../sound/click.wav" preload="auto"></audio>
    <audio id="winSound" src="../sound/wi.wav" preload="auto"></audio>
    <audio id="drawSound" src="../sound/out.wav" preload="auto"></audio>

    <script src="../javascript/tak.js"></script>
  </body>
</html>
