<!DOCTYPE html>
<html>
  <head>
    <title>Gamozo-Rock Paper Scissors</title>
    <link rel="stylesheet" href="../css/Homestylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/spsstylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+SC:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body style="background-color: #e9e1cf">
    <div class="Menu">
      <div class="logo">
        <a href="Home.html">
          <img class="logofix" src="logo.png" alt="logo" />
        </a>
      </div>
      <nav class="navbar">
        <ul>
          <li>
            <a href="Home.html"><b>Home</b></a>
          </li>
          <li class="dropdown">
            <a href="#" class="dropbtn"><b>Game</b></a>
            <div class="dropdown-content">
              <a
                style="color: #618685"
                href="tiktactoe.html"
                onclick="confirmGame('Tic Tac Toe', 'tiktactoe.html')"
                >Tic Tac Toe</a
              >
              <a
                style="color: #2f5f9f"
                href="number.html"
                onclick="confirmGame('Number Guessing Game', 'number.html')"
                >Number Guess</a
              >
              <a
                style="color: red"
                href="sps.html"
                onclick="confirmGame('Rock Paper Scissor', 'sps.html')"
                >Rock Paper Scissor</a
              >
            </div>
          </li>
          <div></div>

          <li>
            <a href="About.html"><b>About</b></a>
          </li>
          <li>
            <a href="Contact.html"><b>Contact</b></a>
          </li>
        </ul>
      </nav>
    </div>
    <h1>Rock Paper Scissor</h1>

    <div class="game-container">
      <div class="player">
        <h2
          style="
            font-family: 'Alumni Sans SC', sans-serif;
            color: red;
            font-size: 50px;
          "
        >
          You
        </h2>

        <div class="choices">
          <img src="rock.png" alt="Rock" onclick="play('Rock')" />
          <img src="paper.png" alt="Paper" onclick="play('Paper')" />
          <img src="scissors.png" alt="Scissors" onclick="play('Scissors')" />
        </div>
        <div id="user-picked"></div>
      </div>

      <div class="divider">|</div>

      <div class="computer">
        <h2 style="font-family: 'Alumni Sans SC', sans-serif; font-size: 50px">
          Computer
        </h2>
        <div id="computer-picked">
          <img
            src="https://cdn-icons-png.flaticon.com/512/751/751463.png"
            alt="?"
            class="placeholder"
            width="100"
          />
        </div>
      </div>
    </div>

    <h2 id="result"></h2>
    <h3 style="font-family: 'Fugaz One', sans-serif" id="score">
      Wins: 0 | Losses: 0 | Draws: 0
    </h3>
    <button onclick="resetGame()">Reset Game</button>
    <audio id="clickSound" src="../sound/click.wav" preload="auto"></audio>
    <script src="../javascript/sps.js"></script>
  </body>
</html>
